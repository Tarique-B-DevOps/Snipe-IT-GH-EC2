name: "workflow"
on:
  # Triggers the workflow on push or pull request events but only for the "mmain" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  cd:
    name: "Deployment"
    runs-on: "ubuntu-latest"
    steps:
     - name: Checkout
       uses: actions/checkout@v2
         
         # Runs a set of commands using the runners shell
     - name: execute commands on ec2
       uses: appleboy/ssh-action@master
       with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            git clone https://github.com/Tarique-B/Snipe-IT-GH-EC2.git
            cd Snipe-IT-GH-EC2
            docker-compose up -d
            echo Complete the setup at "${myip}:8000"
