name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: multiple command
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.HOST }}
    username: ${{ secrets.USER }}
    key: ${{ secrets.KEY }}
    port: ${{ secrets.PORT }}
    script: |
      git clone https://github.com/Tarique-B/Snipe-IT-GH-EC2.git
      cd Snipe-IT-GH-EC2
      docker-compose up -d
               
